<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeVibe | Agencia de OnlyFans Sin Inversión Inicial</title>

    <meta property="og:title" content="LuxeVibe | Tu Agencia de OnlyFans Sin Inversión Inicial" />
    <meta property="og:description" content="Nos ocupamos de todo para que solo pienses en crear contenido. Ganás o no pagás. Así de simple." />
    <meta property="og:image" content="https://luxevibe.com.ar/img/logo1.webp" />
    <meta property="og:url" content="https://luxevibe.com.ar/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LuxeVibe" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LuxeVibe | Tu Agencia de OnlyFans Sin Inversión Inicial" />
    <meta name="twitter:description" content="Nos ocupamos de todo para que solo pienses en crear contenido. Ganás o no pagás. Así de simple." />
    <meta name="twitter:image" content="https://luxevibe.com.ar/img/logopalabra.png" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="application-form">
        <div class="container">
            <div class="form-container" data-aos="fade-up">
                <a href="index.html" class="logo" style="text-align: center; display: block; margin-bottom: 1rem; text-decoration: none;"><img src="logopalabra1.png" alt="LuxeVibe"></a>
                
                <form id="contact-form">
                    <div class="progress-bar">
                        <div class="progress-step active" data-title="Datos">1</div>
                        <div class="progress-step" data-title="Perfiles">2</div>
                        <div class="progress-step" data-title="Detalles">3</div>
                        <div class="progress-step" data-title="Metas">4</div>
                    </div>

                    <div class="form-step active">
                        <h3 class="step-title">Empecemos con lo básico</h3>
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" name="name" placeholder="Tu nombre y apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" id="age" name="age" placeholder="Tu edad" required min="18">
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3 class="step-title">Tus Perfiles Sociales</h3>
                        <div class="form-group">
                            <label for="social_media">Link a tu Red Social Principal (Instagram, TikTok, etc.)</label>
                            <input type="url" id="social_media" name="social_media" placeholder="https://instagram.com/tuusuario" required>
                        </div>
                        <div class="form-group">
                            <label for="onlyfans_link">Link a tu Perfil de OnlyFans (si tenés)</label>
                            <input type="url" id="onlyfans_link" name="onlyfans_link" placeholder="https://onlyfans.com/tuusuario">
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-secondary btn-prev">← Anterior</button>
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>
                    
                    <div class="form-step">
                        <h3 class="step-title">Contanos un poco más</h3>
                        <div class="form-group">
                            <label>¿Trabajaste alguna vez con una agencia? *</label>
                            <div class="radio-group-container">
                                <label class="radio-label"><input type="radio" name="agency_experience" value="Sí" required><span>Sí</span></label>
                                <label class="radio-label"><input type="radio" name="agency_experience" value="No"><span>No</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>¿Creás contenido explícito?*</label>
                            <div class="radio-group-container">
                                <label class="radio-label"><input type="radio" name="explicit_content" value="Si" required><span>Sí</span></label>
                                <label class="radio-label"><input type="radio" name="explicit_content" value="No"><span>No</span></label>
                            </div>
                        </div>
                         <div class="form-group">
                            <label>¿Promocionás tu contenido en redes personales? *</label>
                            <div class="radio-group-container vertical">
                                <label class="radio-label"><input type="radio" name="promotion_method" value="Sí, en mis redes personales" required><span>Sí, en mis redes personales</span></label>
                                <label class="radio-label"><input type="radio" name="promotion_method" value="No, pero podría hacerlo"><span>No, pero podría hacerlo</span></label>
                                <label class="radio-label"><input type="radio" name="promotion_method" value="No, prefiero mantenerlo separado"><span>No, prefiero mantenerlo separado</span></label>
                            </div>
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-secondary btn-prev">← Anterior</button>
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3 class="step-title">¿Cuáles son tus metas?</h3>
                        <div class="form-group">
                            <label for="message">Contanos qué esperás lograr al trabajar con una agencia.</label>
                            <textarea id="message" name="message" rows="5" placeholder="Ej: Aumentar mis ingresos, liberar mi tiempo, etc." required></textarea>
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn-anterior btn-prev">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="19" y1="12" x2="5" y2="12"></line>
                                    <polyline points="12 19 5 12 12 5"></polyline>
                                </svg>
                                <span>Anterior</span>
                            </button>
                            <button type="submit" class="btn btn-primary btn-large">Enviar mi aplicación</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init();

            // --- LÓGICA DEL FORMULARIO MULTI-PASO ---
            const prevBtns = document.querySelectorAll(".btn-prev");
            const nextBtns = document.querySelectorAll(".btn-next");
            const formSteps = document.querySelectorAll(".form-step");
            const progressSteps = document.querySelectorAll(".progress-step");
            let currentStep = 0;

            nextBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    const inputs = [...formSteps[currentStep].querySelectorAll("input[required], textarea[required]")];
                    let isValid = true;
                    inputs.forEach(input => {
                        if (!input.reportValidity()) {
                            isValid = false;
                        }
                    });
                    
                    if (isValid) {
                        currentStep++;
                        updateFormSteps();
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    currentStep--;
                    updateFormSteps();
                });
            });

            function updateFormSteps() {
                formSteps.forEach((step, idx) => {
                    step.classList.toggle('active', idx === currentStep);
                });
                
                progressSteps.forEach((step, idx) => {
                    step.classList.toggle('active', idx <= currentStep);
                });
            }
            updateFormSteps();

            // --- LÓGICA DE ENVÍO CON EMAILJS (MÉTODO MANUAL Y MÁS SEGURO) ---
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    const submitButton = this.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Enviando...';

                    // 1. Recolectar los datos manualmente
                    const templateParams = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        age: document.getElementById('age').value,
                        social_media: document.getElementById('social_media').value,
                        onlyfans_link: document.getElementById('onlyfans_link').value,
                        agency_experience: document.querySelector('input[name="agency_experience"]:checked') ? document.querySelector('input[name="agency_experience"]:checked').value : 'No respondido',
                        explicit_content: document.querySelector('input[name="explicit_content"]:checked') ? document.querySelector('input[name="explicit_content"]:checked').value : 'No respondido',
                        promotion_method: document.querySelector('input[name="promotion_method"]:checked') ? document.querySelector('input[name="promotion_method"]:checked').value : 'No respondido',
                        message: document.getElementById('message').value
                    };

                    // Para depuración: puedes ver los datos en la consola del navegador (F12)
                    console.log("Datos a enviar:", templateParams);

                    const serviceID = 'maty-only';
                    const templateID = 'template_y4w9qwr';
                    const publicKey = '3bkxlvg4klx2DB5rd';

                    // 2. Usar emailjs.send en lugar de sendForm
                    emailjs.send(serviceID, templateID, templateParams, publicKey)
                        .then((response) => {
                            console.log('ÉXITO!', response.status, response.text);
                            window.location.href = 'gracias.html';
                        }, (err) => {
                            console.error('FALLÓ EL ENVÍO...', err);
                            submitButton.disabled = false;
                            submitButton.textContent = 'Error al Enviar';
                            alert('Ocurrió un error al enviar tu aplicación. Por favor, intentá de nuevo.\n\nError: ' + JSON.stringify(err));
                        });
                });
            }
        });
    </script>
</body>
</html>
