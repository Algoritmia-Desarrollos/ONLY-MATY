<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LuxeVibe | Agencia OnlyFans de Crecimiento Real, Sin Inversión</title>
    <meta name="description" content="En LuxeVibe, somos tus socios estratégicos. Gestionamos tu cuenta de OnlyFans sin costo inicial. Tu única tarea es crear contenido, nosotros nos encargamos del resto.">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    
  <style>
    /* 1. Estilo para el contenedor principal del input de teléfono */
    .iti {
        width: 100%;
        border: 0px solid #EAE8E3; /* Usamos tu variable --border-color */
        border-radius: 8px; /* Usamos tu variable --border-radius-small */
        transition: all 0.3s ease;
        display: flex; /* Asegura que la bandera y el input estén en línea */
        height: 48px; /* Altura consistente con otros inputs */
    }

   

    /* 2. Reseteo del input de texto interno para que sea transparente */
    .iti__tel-input {
        flex-grow: 1; /* Permite que el input ocupe el espacio restante */
        border: none !important;
        box-shadow: none !important;
        outline: none !important;
        background-color: transparent !important;
        padding-left: 10px;
        height: 100%;
        margin: 0;
        font-family: 'Inter', sans-serif; /* Hereda la fuente del body */
        color: #1D1D1F; /* Hereda el color de texto primario */
    }

    /* 3. Estilo para la banderita y el código de país */
    .iti__selected-flag {
        background-color: transparent;
        border-right: 1px solid #EAE8E3; /* Línea separadora sutil */
    }
</style>
</head>
<body>

    <section id="application-form">
        <div class="container">
            <div class="form-container" data-aos="fade-up">
                <a href="index.html" class="logo" style="text-align: center; display: block; margin-bottom: 1rem; text-decoration: none;"><img src="logopalabra1.png" alt="LuxeVibe"></a>
                
                <form id="contact-form" novalidate>
                    <div class="progress-bar">
                        <div class="progress-step active" data-title="Datos">1</div>
                        <div class="progress-step" data-title="Perfiles">2</div>
                        <div class="progress-step" data-title="Detalles">3</div>
                        <div class="progress-step" data-title="Metas">4</div>
                    </div>

                    <div class="form-step active">
                        <h3 class="step-title">Empecemos con lo básico</h3>
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" name="name" placeholder="Tu nombre y apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" id="age" name="age" placeholder="Tu edad" required min="18">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Teléfono / WhatsApp</label>
                            <input type="tel" id="phone" name="phone" required>
                            <div id="phone-error"></div>
                        </div>

                        <div class="form-nav">
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3 class="step-title">Tus Perfiles Sociales</h3>
                        <div class="form-group">
                            <label for="social_media">Link a tu Red Social Principal</label>
                            <input type="url" id="social_media" name="social_media" placeholder="https://instagram.com/tuusuario" required>
                        </div>
                        <div class="form-group">
                            <label for="onlyfans_link">Link a tu Perfil de OnlyFans (si tenés)</label>
                            <input type="url" id="onlyfans_link" name="onlyfans_link" placeholder="https://onlyfans.com/tuusuario">
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-secondary btn-prev">← Anterior</button>
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>
                    
                    <div class="form-step">
                        <h3 class="step-title">Contanos un poco más</h3>
                        <div class="form-group">
                            <label>¿Trabajaste alguna vez con una agencia? *</label>
                            <div class="radio-group-container">
                                <label class="radio-label"><input type="radio" name="agency_experience" value="Sí" required><span>Sí</span></label>
                                <label class="radio-label"><input type="radio" name="agency_experience" value="No"><span>No</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>¿Creás contenido explícito?*</label>
                            <div class="radio-group-container">
                                <label class="radio-label"><input type="radio" name="explicit_content" value="Si" required><span>Sí</span></label>
                                <label class="radio-label"><input type="radio" name="explicit_content" value="No"><span>No</span></label>
                            </div>
                        </div>
                         <div class="form-group">
                            <label>¿Promocionás tu contenido en redes personales? *</label>
                            <div class="radio-group-container vertical">
                                <label class="radio-label"><input type="radio" name="promotion_method" value="Sí, en mis redes personales" required><span>Sí</span></label>
                                <label class="radio-label"><input type="radio" name="promotion_method" value="No, pero podría hacerlo"><span>No, pero podría</span></label>
                                <label class="radio-label"><input type="radio" name="promotion_method" value="No, prefiero mantenerlo separado"><span>No, prefiero separado</span></label>
                            </div>
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-secondary btn-prev">← Anterior</button>
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3 class="step-title">¿Cuáles son tus metas?</h3>
                        <div class="form-group">
                            <label for="message">Contanos qué esperás lograr con una agencia.</label>
                            <textarea id="message" name="message" rows="5" placeholder="Ej: Aumentar mis ingresos, liberar mi tiempo, etc." required></textarea>
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn-anterior btn-prev"><span>Anterior</span></button>
                            <button type="submit" class="btn btn-primary btn-large">Enviar mi aplicación</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init();
            
            const phoneInput = document.querySelector("#phone");
            const phoneError = document.querySelector("#phone-error");
            
            const iti = window.intlTelInput(phoneInput, {
                initialCountry: "ar",
                separateDialCode: true,
                preferredCountries: ['ar', 'mx', 'co', 'es', 'us'],
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js",
            });

            const prevBtns = document.querySelectorAll(".btn-prev");
            const nextBtns = document.querySelectorAll(".btn-next");
            const formSteps = document.querySelectorAll(".form-step");
            
            nextBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    let currentStepEl = btn.closest(".form-step");
                    let currentStepNum = Array.from(formSteps).indexOf(currentStepEl);
                    const inputs = [...currentStepEl.querySelectorAll("input[required], textarea[required]")];
                    let isValid = true;
                    
                    inputs.forEach(input => {
                        if (!input.checkValidity()) {
                            input.reportValidity();
                            isValid = false;
                        }
                    });

                    if (currentStepEl.contains(phoneInput)) {
                        phoneError.style.display = "none";
                        if (!iti.isValidNumber() && phoneInput.value.trim().length > 0) {
                            phoneError.textContent = "Por favor, ingresá un número válido.";
                            phoneError.style.display = "block";
                            isValid = false;
                        } else if (!phoneInput.value.trim()) {
                            phoneError.textContent = "Este campo es obligatorio.";
                            phoneError.style.display = "block";
                            isValid = false;
                        }
                    }
                    
                    if (isValid) {
                        currentStepEl.classList.remove('active');
                        formSteps[currentStepNum + 1].classList.add('active');
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                   let currentStepEl = btn.closest(".form-step");
                   let currentStepNum = Array.from(formSteps).indexOf(currentStepEl);
                   currentStepEl.classList.remove('active');
                   formSteps[currentStepNum - 1].classList.add('active');
                });
            });


            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    if (!iti.isValidNumber()) {
                        alert("Por favor, corregí tu número de teléfono antes de enviar.");
                        return;
                    }

                    const submitButton = this.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Enviando...';
                    
                    const templateParams = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        age: document.getElementById('age').value,
                        phone: iti.getNumber(),
                        social_media: document.getElementById('social_media').value,
                        onlyfans_link: document.getElementById('onlyfans_link').value,
                        agency_experience: document.querySelector('input[name="agency_experience"]:checked') ? document.querySelector('input[name="agency_experience"]:checked').value : 'No respondido',
                        explicit_content: document.querySelector('input[name="explicit_content"]:checked') ? document.querySelector('input[name="explicit_content"]:checked').value : 'No respondido',
                        promotion_method: document.querySelector('input[name="promotion_method"]:checked') ? document.querySelector('input[name="promotion_method"]:checked').value : 'No respondido',
                        message: document.getElementById('message').value
                    };

                    emailjs.send('maty-only', 'template_y4w9qwr', templateParams, '3bkxlvg4klx2DB5rd')
                        .then((response) => {
                            window.location.href = 'gracias.html';
                        }, (err) => {
                            submitButton.disabled = false;
                            submitButton.textContent = 'Error al Enviar';
                            alert('Ocurrió un error al enviar tu aplicación. Por favor, intentá de nuevo.');
                        });
                });
            }
        });
    </script>
</body>
</html>
