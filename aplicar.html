<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicá Ahora | LuxeVibe</title>
    <meta name="description" content="Aplicá para unirte a LuxeVibe. Completá el formulario y nuestro equipo analizará tu perfil para potenciar tu carrera como creadora de contenido.">
    <meta property="og:title" content="Aplicá Ahora | LuxeVibe">
    <meta property="og:description" content="Completá el formulario para empezar a trabajar con nosotros.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://luxevibeag.netlify.app/aplicar.html">
    <meta property="og:image" content="https://luxevibeag.netlify.app/img/logo1.webp">

    <link rel="icon" href="img/logo1.webp" type="image/webp">
    <link rel="apple-touch-icon" href="img/logo1.webp">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <section id="application-form">
        <div class="container">
            <div class="form-container" data-aos="fade-up">
                <a href="index.html" class="logo" style="text-align: center; display: block; margin-bottom: 1rem; text-decoration: none;">LuxeVibe</a>
                
                <form id="contact-form">
                    <div class="progress-bar">
                        <div class="progress-step active" data-title="Datos">1</div>
                        <div class="progress-step" data-title="Perfiles">2</div>
                        <div class="progress-step" data-title="Detalles">3</div>
                        <div class="progress-step" data-title="Metas">4</div>
                    </div>

                    <div class="form-step active">
                        <h3 class="step-title">Empecemos con lo básico</h3>
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" name="name" placeholder="Tu nombre y apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" id="age" name="age" placeholder="Tu edad" required min="18">
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3 class="step-title">Tus Perfiles Sociales</h3>
                        <div class="form-group">
                            <label for="social_media">Link a tu Red Social Principal (Instagram, TikTok, etc.)</label>
                            <input type="url" id="social_media" name="social_media" placeholder="https://instagram.com/tuusuario" required>
                        </div>
                        <div class="form-group">
                            <label for="onlyfans_link">Link a tu Perfil de OnlyFans (si tenés)</label>
                            <input type="url" id="onlyfans_link" name="onlyfans_link" placeholder="https://onlyfans.com/tuusuario">
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-secondary btn-prev">← Anterior</button>
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>
                    
                    <div class="form-step">
                        <h3 class="step-title">Contanos un poco más</h3>
                        <div class="form-group">
                            <label>¿Trabajaste alguna vez con una agencia? *</label>
                            <div class="radio-group-container">
                                <label class="radio-label"><input type="radio" name="agency_experience" value="Sí" required><span>Sí</span></label>
                                <label class="radio-label"><input type="radio" name="agency_experience" value="No"><span>No</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>¿Creás contenido explícito? *</label>
                            <div class="radio-group-container">
                                <label class="radio-label"><input type="radio" name="explicit_content" value="Si" required><span>Sí</span></label>
                                <label class="radio-label"><input type="radio" name="explicit_content" value="No"><span>No</span></label>
                                <label class="radio-label"><input type="radio" name="explicit_content" value="Otro"><span>Otro</span></label>
                            </div>
                        </div>
                         <div class="form-group">
                            <label>¿Promocionás tu contenido en redes personales? *</label>
                            <div class="radio-group-container vertical">
                                <label class="radio-label"><input type="radio" name="promotion_method" value="Sí, en mis redes personales" required><span>Sí, en mis redes personales</span></label>
                                <label class="radio-label"><input type="radio" name="promotion_method" value="No, pero podría hacerlo"><span>No, pero podría hacerlo</span></label>
                                <label class="radio-label"><input type="radio" name="promotion_method" value="No, prefiero mantenerlo separado"><span>No, prefiero mantenerlo separado</span></label>
                            </div>
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-secondary btn-prev">← Anterior</button>
                            <button type="button" class="btn btn-primary btn-next">Siguiente →</button>
                        </div>
                    </div>

                    <div class="form-step">
                        <h3 class="step-title">¿Cuáles son tus metas?</h3>
                        <div class="form-group">
                            <label for="message">Contanos qué esperás lograr al trabajar con una agencia.</label>
                            <textarea id="message" name="message" rows="5" placeholder="Ej: Aumentar mis ingresos, liberar mi tiempo, etc." required></textarea>
                        </div>
                        <div class="form-nav">
                            <button type="button" class="btn btn-secondary btn-prev">← Anterior</button>
                            <button type="submit" class="btn btn-primary btn-large">Enviar mi aplicación</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        AOS.init();

        // --- LÓGICA DEL FORMULARIO MULTI-PASO ---
        document.addEventListener('DOMContentLoaded', () => {
            const prevBtns = document.querySelectorAll(".btn-prev");
            const nextBtns = document.querySelectorAll(".btn-next");
            const formSteps = document.querySelectorAll(".form-step");
            const progressSteps = document.querySelectorAll(".progress-step");

            let currentStep = 0;

            nextBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    // Validar campos del paso actual
                    const inputs = [...formSteps[currentStep].querySelectorAll("input, textarea")];
                    const isValid = inputs.every(input => input.reportValidity());
                    
                    if (isValid) {
                        currentStep++;
                        updateFormSteps();
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    currentStep--;
                    updateFormSteps();
                });
            });

            function updateFormSteps() {
                formSteps.forEach((step, idx) => {
                    step.classList.toggle('active', idx === currentStep);
                });
                
                progressSteps.forEach((step, idx) => {
                    step.classList.toggle('active', idx <= currentStep);
                });
            }

            updateFormSteps();
        });

        // --- LÓGICA DE ENVÍO CON EMAILJS ---
        (function(){
            emailjs.init('3bkxlvg4klx2DB5rd');
        })();

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Enviando...';

                const serviceID = 'maty-only';
                const templateID = 'template_y4w9qwr';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        window.location.href = 'gracias.html';
                    }, (err) => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Error al Enviar';
                        alert('Ocurrió un error al enviar tu aplicación. Por favor, intentá de nuevo.\n\nError: ' + JSON.stringify(err));
                    });
            });
        }
    </script>
</body>
</html>
