<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Aplicá Ahora | LuxeVibe</title>
    <meta name="description" content="Aplicá para unirte a LuxeVibe. Completá el formulario y nuestro equipo analizará tu perfil para potenciar tu carrera como creadora de contenido.">
    
    <meta property="og:title" content="Aplicá Ahora | LuxeVibe">
    <meta property="og:description" content="Completá el formulario para empezar a trabajar con nosotros.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://luxevibeag.netlify.app/aplicar.html">
    <meta property="og:image" content="https://luxevibeag.netlify.app/logo1.webp">

    <link rel="icon" href="logo1.webp" type="image/webp">
    <link rel="apple-touch-icon" href="logo1.webp">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <header class="navbar">
        <div class="container">
<a href="index.html" class="logo">Luxevibe</a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html#servicios">Servicios</a></li>
                    <li><a href="index.html#proceso">Nuestro Proceso</a></li>
                    <li><a href="index.html#testimonios">Casos de Éxito</a></li>
                    <li><a href="index.html#faq">FAQ</a></li>
                </ul>
            </nav>
            <div class="nav-cta">
                <a href="aplicar.html" class="btn btn-primary">Aplicá Ahora</a>
            </div>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <main>
        <section id="application-form">
            <div class="container">
               
                <div class="form-container" data-aos="fade-up" data-aos-delay="200">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" name="name" placeholder="Tu nombre y apellido" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="social_media">Link a tu Red Social Principal (Instagram, TikTok, etc.)</label>
                            <input type="url" id="social_media" name="social_media" placeholder="https://instagram.com/tuusuario" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="onlyfans_link">Link a tu Perfil de OnlyFans (si tenés)</label>
                            <input type="url" id="onlyfans_link" name="onlyfans_link" placeholder="https://onlyfans.com/tuusuario">
                        </div>

                        <div class="form-group">
                            <label for="earnings">Tus ingresos mensuales actuales (aprox.)</label>
                            <select id="earnings" name="earnings">
                                <option value="0-1000">$0 - $1,000 USD</option>
                                <option value="1000-5000">$1,000 - $5,000 USD</option>
                                <option value="5000-10000">$5,000 - $10,000 USD</option>
                                <option value="10000+">Más de $10,000 USD</option>
                                <option value="new">Todavía no empecé</option>
                                <option value="private">Prefiero no decirlo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">¿Cuáles son tus metas?</label>
                            <textarea id="message" name="message" rows="5" placeholder="Contanos qué esperás lograr trabajando con una agencia."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">Enviar mi aplicación</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init();
        feather.replace();
    </script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init('3bkxlvg4klx2DB5rd');
        })();

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Enviando...';

                const serviceID = 'maty-only';
                const templateID = 'template_y4w9qwr';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        window.location.href = 'gracias.html';
                    }, (err) => {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Error al Enviar';
                        alert('Ocurrió un error al enviar tu aplicación. Por favor, intentá de nuevo.\n\nError: ' + JSON.stringify(err));
                    });
            });
        }
    </script>
</body>
</html>
